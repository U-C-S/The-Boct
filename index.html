 <div class="heading" id="header">

  <div class="arrow_box" id="chatter">
   <!-- CHAT HTML goes here ------------------------------------->
   <div class="talk_box" id="chatspace">
     <div class="boct_talk">
       <p>I'm the BOcT. I can talk sense and non-sense. But, I'm still in development. Please Wait for my Updates.</p>

     </div>
   </div>
   <!-- Type bar ----------------------------------------------->
   <div class="type_box">
     <form class="type_box-inner" action="javascript:void(0);">
        <input class="typespace" id="typespace-id" type="text" placeholder="Wanna talk with BOcT? Then type here..!" autocomplete="off" maxlength="180" spellcheck="true">
